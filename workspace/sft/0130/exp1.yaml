### model
model_name_or_path: /cpfs2/shared/models/Qwen3-VL-2B-Instruct
image_max_pixels: 589824 # 768 * 768
video_max_pixels: 16384
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: full
freeze_vision_tower: false
freeze_multi_modal_projector: false
freeze_language_model: false
deepspeed: examples/deepspeed/ds_z2_config.json


## training nums 4227967
## steps = 4227967 / (4 * 4 * 2GPU) = 132,123
### streaming
buffer_size: 16384
preprocessing_batch_size: 128
streaming: true
accelerator_config:
  dispatch_batches: false
max_steps: 132123


### dataset
# dataset: mllm_demo,identity,alpaca_en_demo
dataset: ocrsft_3_1_train
template: qwen3_vl_nothink
cutoff_len: 2048
# max_samples: 1000
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: saves/ocr_sft/qwen3-vl-2b/0130/exp1
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: wandb  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 4
gradient_accumulation_steps: 4
learning_rate: 1.0e-5
# num_train_epochs: 2.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

### eval
# val_size: 0.1
eval_dataset: ocrsft_3_1_eval
per_device_eval_batch_size: 4
eval_strategy: steps
eval_steps: 500
